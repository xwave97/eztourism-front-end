<div class="container">
  <div class="row">
    <div class="col-md-12 d-flex">
      <div class="main-info">
        <h1>{{tourCompany.tourCompName}}</h1>
        <p>{{tourCompany.tourCompAdress}}</p>
        <a href="{{tourCompany.tourCompUrl}}">{{tourCompany.tourCompUrl}}</a>
      </div>
      <div class="photo ml-5">
        <img src="{{tourCompany.tourCompPhoto}}" alt="" width="120px">
      </div>
    </div>
  </div>
</div>

<div class="container">
<fieldset>
  <div class="toggle">
    <input type="radio" name="sizeBy" value="weight" id="sizeWeight" checked="checked" (click)="showDecription()"/>
    <label for="sizeWeight">Описание</label>
    <input type="radio" name="sizeBy" value="dimensions" id="sizeDimensions"(click)="showComments()" />
    <label for="sizeDimensions">Отзывы</label>
  </div>
</fieldset>
</div>




<div class="decription" *ngIf="isDecription">
<div class="container mt-2">
<div class="text">
  <div [innerHTML]="tourCompany.tourCompDecription"></div>
  <h2>Рейтинг: {{tourCompany.tourCompLikes}}</h2>
  <div class="d-flex mb-4">
    <ng-container *ngIf="isPressed">
      <button class="btn btn-success" (click)="pressLike()">Like</button>
      <button class="btn btn-danger ml-2" (click)="pressDislike()">Dislike</button>
    </ng-container>
  </div>
</div>
</div>
</div>

<div class="comments container" *ngIf="isComments">
  <div class="d-flex">
    <textarea placeholder="Оставьте свой отзыв" [(ngModel)]="commentText"></textarea>
    <button class="btn btn-primary ml-2" (click)="add()" >Оставить отзыв</button>
  </div>
    <ng-container *ngFor="let comment of comments">
    <div class="comment">
      <div class="d-flex">
        <p class="user-name mr-2">{{comment.userId.userName}}</p>
        <p class="comment-date mt-2">{{comment.commentDate}}</p>
      </div>
      <p class="comment-text">{{comment.commentText}}</p>
    </div>
  </ng-container>
</div>
